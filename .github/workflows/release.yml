name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Universal Binary
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26.2 (Swift 6.2)
        run: sudo xcode-select -s /Applications/Xcode_26.2.app

      - name: Build arm64
        run: swift build -c release --arch arm64

      - name: Build x86_64
        run: swift build -c release --arch x86_64

      - name: Create universal binary
        run: |
          mkdir -p .build/universal
          lipo -create \
            .build/arm64-apple-macosx/release/daemon \
            .build/x86_64-apple-macosx/release/daemon \
            -output .build/universal/daemon

      - name: Verify universal binary
        run: file .build/universal/daemon

      - name: Package
        run: |
          STAGING="daemon-os-${{ github.ref_name }}"
          mkdir -p "$STAGING/recipes"
          cp .build/universal/daemon "$STAGING/"
          cp DAEMON-MCP.md "$STAGING/"
          cp recipes/*.json "$STAGING/recipes/"
          tar czf "$STAGING-macos-universal.tar.gz" "$STAGING"
          shasum -a 256 "$STAGING-macos-universal.tar.gz" > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            daemon-os-${{ github.ref_name }}-macos-universal.tar.gz
            SHA256SUMS
          generate_release_notes: true

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NUM="${VERSION#v}"
          SHA=$(cat SHA256SUMS | awk '{print $1}')
          TARBALL="daemon-os-${VERSION}-macos-universal.tar.gz"

          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/hammadxcm/homebrew-daemon-os.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap

          cat > Formula/daemon-os.rb << FORMULA
          class DaemonOs < Formula
            desc "macOS MCP server for AI agent computer-use"
            homepage "https://github.com/hammadxcm/daemon-os"
            url "https://github.com/hammadxcm/daemon-os/releases/download/${VERSION}/${TARBALL}"
            sha256 "${SHA}"
            version "${VERSION_NUM}"
            license "MIT"

            def install
              bin.install "daemon"
              share.install "DAEMON-MCP.md"
              (share/"daemon-os/recipes").install Dir["recipes/*.json"]
            end

            def post_install
              ohai "Run 'daemon setup' to configure permissions and MCP clients"
            end

            test do
              assert_match "${VERSION_NUM}", shell_output("#{bin}/daemon version")
            end
          end
          FORMULA

          # Remove leading whitespace from heredoc
          sed -i '' 's/^          //' Formula/daemon-os.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/daemon-os.rb
          git commit -m "Update daemon-os to ${VERSION}"
          git push
